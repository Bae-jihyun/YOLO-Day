{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댄스 커뮤니티</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div style="text-align: center;">
        <h1>댄스 커뮤니티</h1>
        <a href="/">홈</a>
        <hr> {% if user.is_authenticated %}
        <a href="/com_1/create_post">게시글 작성하기</a> {% endif %}

    </div>



    <div class="container my-3">
        <div class="row">

            <div class="col-md-12 ">


                {% for p in post_list %}

                <div class="card mb-3">

                    <div style="text-align: center;">
                        <div class="card-body">
                            <h3>{{p.title}}</h3>
                            <br>
                            <p>{{p.content | truncatechars:100}}</p>
                            <p class="card-text ">{{p.get_content_markdown | truncatewords_html:45|safe}}</p>
                            <br>
                            <div style="text-align: center; ">
                                <a href="{{p.get_absolute_url}} " class="btn btn-outline-success my-2 my-sm-0 " style="text-align: center; ">더보기</a>
                            </div>
                            <br> {{p.created_at}} {{ p.author | upper }}

                        </div>

                    </div>

                </div>
                <br> {% endfor %}
            </div>

            <div class="col-md-4 col-lg-3 ">

            </div>
        </div>


    </div>



</body>

</html>
