{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

<body style="font-family: 'NanumSquareR';">


    <br><br>


    <div style="margin-top: 3rem; margin-bottom: 60rem;  ">

        {% if user.socialaccount_set.all.first.get_avatar_url %}
        <div class="box" style="margin-left: auto; margin-right: auto; display: block; ">
            <a href="/about_me/">

            </a>

        </div>
        {%else %}
        <!--  -->


        <div class="box" style="margin-left: auto; margin-right: auto;  ">

        </div>
